<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Htmlcss-struttura-discord</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Inizio parte del header -->
    <header>
        <section>
            <div class="container">
                <div class="row">
                   <div class="col logo-top">logo</div>
                   <div class="col links">link link link </div>
                   <div class="col login">login</div>
                </div>
            </div>
        </section>
    </header>
    <!-- /Fine parte del header -->

    <!-- inzio parte main -->
    <main>
        <!--Inizio prima section del main-->
        <section class="bg-magenta-squere-part">
            <div class="container">
                <div class="row">
                    <div class="squere-magenta">
                    </div>
                </div>
            </div>
        </section>
        <!-- /Fine prima section del main -->

        <!--Inizio seconda section del main-->
        <section class="bg-white-doblue-squere">
            <div class="container">
                <div class="row">
                    <div class="element blue"></div>
                    <div class="element pink"></div>
                </div>
            </div>
        </section>
        <!--/Fine seconda section del main -->

        <!--Inizio terza parte del main -->
        <section class="bg-grey-dobule-squere">
            <div class="container">
                <div class="row row-reverse">
                    <div class="element blue"></div>
                    <div class="element pink"></div>
                </div>
            </div>
        </section>
        <!-- /Fine terza section del main -->

        <!-- Inizio quarta parte del main -->
        <section class="bg-white-doblue-squere">
            <div class="container">
                <div class="row">
                    <div class="element blue"></div>
                    <div class="element pink"></div>
                </div>
            </div>
        </section>
        <!-- /Fine quinta section del main -->
        
        <!-- Inizio quinta section del main -->
        <section class="bg-squere-green">
            <div class="container">
                <div class="row">
                    <div class="big-green">

                    </div>
                </div>
            </div>

        </section>
        <!-- /Fine quinta section del main -->
        <section class="black-bg"> 
            <div class="container">
                <div class="row">
                    <div class="square salmon"></div>
                    <div class="square lightgreen"></div>
                    <div class="square lightgreen"></div>
                    <div class="square lightgreen"></div>
                </div>
            </div>
        </section>
    </main>
    <!-- /Fine parte main -->

    <!-- Inizio parte del footer -->
    <footer class="black-bg"> 
        <section class="footer-section">
            <div class="container footer">
                <div class="row row-footer">
                    <div class="logo-bottom">logo</div>
                    <div class="button">bottone</div>
                </div>
            </div>
        </section>
    </footer>
    <!-- /Fine parte del footer -->
</body>
</html>
